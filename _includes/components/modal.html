
<div class="l-column-group" style="height: 320px;">
	<button class="o-btn o-btn--small o-btn--happy" onclick="openModal()">Open modal</button>
</div>

<div class="c-modal__wrap is--opened">
    <div class="c-modal__overlay"></div>
    <div class="c-modal">
        <h3 class="c-modal__title">Would you like to delete your debt?</h3>
        <a href="javascript:closeModal();" class="c-modal__close">
            <svg class="o-icon c-modal__close-icon">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#u4-icon--close"></use>
            </svg>
        </a>
        <span class="c-modal__message">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
            exercitation occaecat cupidatat non proident.
        </span>
        <div class="c-modal__btn-group l-align-right">
            <button class="o-btn o-btn--small c-modal__btn-group-btn">Sounds like a scam</button>
            <button class="o-btn o-btn--small o-btn--happy c-modal__btn-group-btn">Please do it!</button>
        </div>
    </div>
</div>


 <script type="text/javascript">
    function openModal () {
        var modal = document.querySelector('.c-modal__wrap');
        modal.classList.add('is--opened');
    }

    function closeModal () {
        var modal = document.querySelector('.c-modal__wrap');
        modal.classList.remove('is--opened');
    }
</script>
